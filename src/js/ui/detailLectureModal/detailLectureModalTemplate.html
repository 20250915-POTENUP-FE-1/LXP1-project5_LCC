<div id="detailLecture" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>My 강의 수정하기</h3>
      <button class="modal-close">&times;</button>
    </div>

    <form id="update-form" class="modal-form">
      <div class="form-group" style="display: flex">
        <div id="forPreviewUpdate"
          style="display: flex; justify-content: end; padding-right: 32px; width:232px; height: 164px; max-height: 164px;">
        </div>
        <div style="display: flex; flex-direction: column; width: 70%;">
          <div class="form-group" style="margin-bottom: 32px; padding:0;">
            <label for="lecture-name">강의명</label>
            <input type="text" id="lecture-name" class="form-input" placeholder="강의명을 입력해주세요." required />
          </div>

          <div class="form-group" style="margin-bottom: 0;padding:0;">
            <label for="introduce">간단 소개글</label>
            <input type="text" id="introduce" class="form-input" placeholder="설명 글에 소개할 글을 간단하게 작성해주세요." required />
          </div>
        </div>
      </div>

      <div style="display: flex;">
        <div class="form-group-2" style="width: 100%; padding-left: 40px; padding-right: 16px;">

          <label for="level">난이도</label>
          <select name="level" id="level" class="form-input">
            <option value="upper">고급</option>
            <option value="middle">중급</option>
            <option value="lower">초급</option>
          </select>

        </div>
        <div class="form-group-2" style="width: 100%; padding-right: 40px; padding-left: 16px;">

          <label for="category">카테고리</label>
          <select name="categories" id="category" class="form-input">
            <option value="ai">AI</option>
            <option value="develop">개발</option>
            <option value="design">디자인</option>
          </select>

        </div>
      </div>
      <div class="form-group">
        <button id="thumbnail-notice-update" class="form-input" type="button"
          style="position: relative; text-align: left">
          강의 소개하는 커버 이미지를 등록해주세요.
          <span style="position: absolute; right: 20px; top: 0.75rem; color: black">
            파일 불러오기
          </span>
        </button>
        <input id="thumbnail-update" type="file" accept="image/*" style="display: none" />
      </div>

      <div class="modal-actions">
        <button
          type="button"
          class="create-modal-toggle-btn delete-btn"
          style="background-color: #e2e2e2; color: black"
        >
          삭제하기
        </button>
        <button type="submit" class="create-modal-toggle-btn edit-btn">
          수정하기
        </button>
      </div>
    </form>
  </div>
</div>
